{% extends 'base.html'%}
<h1>Tasks in "List 1"</h1>
{% block body%}
    <div class="container">
  <table class="table">
      <tr>
        <th>Task</th>
        <th>Created</th>
        <th>Due on</th>
          <th>Owner</th>
      </tr>
    <tbody>
      {% for task in list %}
        {%if task.mark %}
        <tr>
            <td><a href="">{{task.name}}</a></td>
            <td>{{task.created}}</td>
            <td>{{task.due_to}}</td>
            <td>{{task.owner}}</td>
        </tr>
      {%endif%}
{% endfor %}
    </tbody>
  </table>
    </div>
{% endblock %}
