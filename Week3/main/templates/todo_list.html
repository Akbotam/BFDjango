{% extends 'base.html'%}
<h1>Tasks in "List 1"</h1>
{% block body %}
    <div class="container">
  <table class="table">
      <tr>
        <th>Task</th>
        <th>Created</th>
        <th>Due on</th>
          <th>Owner</th>
          <th>Mark</th>
      </tr>
    <tbody>
      {% for task in list %}
        <tr>
            <td><a href="">{{task.name}}</a></td>
            <td>{{task.created}}</td>
            <td>{{task.due_to}}</td>
            <td>{{task.owner}}</td>
            <td><button class="btn btn-info">
                {% if task.mark %}
                    Done
                {% else %}
                    Not Done
                {% endif %}
            </button></td>
        </tr>
{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
