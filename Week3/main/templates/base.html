{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BFDjango TODO</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a style="color: white" class="navbar-brand" href="#">BFDjango TODO</a>
        </div>
    </nav>
    <br>
    <div class = 'main'>
        <button type="button" class="btn btn-primary" id = "addbtn">Add Task</button>
        <br>
        <br>
        {% block body %}
        {% endblock %}
        <br/>
        <br>
        <div class = "bottom">
            <button type="button" class="btn btn-warning">View completed tasks</button>
            <button type="button" class="btn btn-danger">Delete this task</button>
        </div>


    </div>

</body>
</html>
